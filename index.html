<!DOCTYPE html>
<html lang="hi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>M4 FLIX</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-red: #E50914;
            --primary-red-dark: #B20710;
            --background-color: #101010;
            --surface-color: #1e1e1e;
            --text-primary: #ffffff;
            --text-secondary: #aaaaaa;
            --border-color: #333333;
        }
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; outline: none; }
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: var(--background-color); color: var(--text-primary); }
        .container { padding: 0 15px; }
        .top-header { background-color: var(--background-color); padding: 10px 15px; border-bottom: 1px solid var(--border-color); display: flex; align-items: center; gap: 15px; position: sticky; top: 0; z-index: 990; }
        .logo-title { display: flex; align-items: center; gap: 12px; flex-shrink: 0; }
        
        .website-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 26px;
            color: var(--primary-red);
            letter-spacing: 1.5px;
            font-weight: 400;
        }
        
        .logo img { width: 40px; height: 40px; border-radius: 50%; border: 2px solid var(--primary-red); }
        .header-search { flex-grow: 1; }
        .search-bar-mock { display: flex; align-items: center; gap: 8px; background-color: var(--surface-color); border: 1px solid var(--border-color); border-radius: 8px; padding: 7px 10px; cursor: pointer; width: 100%; }
        .search-bar-mock svg { width: 18px; height: 18px; fill: var(--text-secondary); }
        .search-bar-mock span { color: var(--text-secondary); font-size: 14px; }
        .main-nav { background-color: var(--background-color); border-bottom: 1px solid var(--border-color); overflow-x: auto; white-space: nowrap; }
        .main-nav ul { list-style: none; display: flex; }
        .main-nav a { padding: 12px 15px; display: block; color: white; text-decoration: none; font-weight: bold; font-size: 14px; cursor: pointer; }
        main { padding-top: 15px; }
        
        .slider-container {
            width: 100%;
            height: 30vh;
            max-height: 220px;
            position: relative;
            overflow: hidden;
            border-radius: 12px;
            margin-bottom: 20px;
        }
        .slider-wrapper { display: flex; height: 100%; transition: transform 0.7s ease-in-out; }
        .slide { flex-shrink: 0; width: 100%; height: 100%; position: relative; background-size: cover; background-position: center; }
        .slide::after { content: ''; position: absolute; top: 0; left: 0; right: 0; bottom: 0; background: linear-gradient(to right, rgba(0,0,0,0.8) 20%, rgba(0,0,0,0.1) 80%); }
        .slide-content { position: absolute; bottom: 20px; left: 20px; z-index: 2; color: white; max-width: 60%; }
        .slide-title { font-size: 24px; font-weight: bold; margin-bottom: 8px; }
        .slide-desc { font-size: 14px; color: var(--text-secondary); margin-bottom: 15px; }
        .slider-dots { position: absolute; bottom: 15px; left: 50%; transform: translateX(-50%); display: flex; gap: 8px; z-index: 3; }
        .dot { width: 10px; height: 10px; background-color: rgba(255, 255, 255, 0.5); border-radius: 50%; cursor: pointer; transition: background-color 0.3s; }
        .dot.active { background-color: var(--primary-red); }

        .powered-by-title { font-size: 14px; color: var(--text-secondary); font-weight: 500; margin-bottom: 15px; }
        .partners-container { overflow-x: auto; padding-bottom: 15px; -ms-overflow-style: none; scrollbar-width: none; }
        .partners-container::-webkit-scrollbar { display: none; }
        .partners-list { display: flex; gap: 20px; }
        .partner-item { display: flex; flex-direction: column; align-items: center; text-align: center; width: 70px; flex-shrink: 0; }
        .partner-logo { width: 60px; height: 60px; border-radius: 50%; background-color: #ffffff; display: flex; justify-content: center; align-items: center; margin-bottom: 8px; padding: 8px; box-sizing: border-box; border: 1px solid var(--border-color); }
        .partner-logo img { max-width: 100%; max-height: 100%; height: auto; border-radius: 50%; }
        .partner-name { font-size: 12px; color: var(--text-secondary); font-weight: 500; }

        .section-title { color: var(--primary-red); margin-bottom: 15px; font-size: 20px; }
        .new-releases-container { display: flex; gap: 12px; overflow-x: auto; padding-bottom: 25px; -ms-overflow-style: none; scrollbar-width: none; }
        .new-releases-container::-webkit-scrollbar { display: none; }
        .release-item { flex-shrink: 0; width: 160px; cursor: pointer; }
        .release-poster { width: 100%; height: 90px; object-fit: cover; border-radius: 6px; margin-bottom: 8px; background-color: var(--surface-color); }
        .release-title { font-size: 14px; font-weight: 500; color: var(--text-primary); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }

        .manga-list { display: grid; grid-template-columns: 1fr; gap: 15px; }
        .list-item { background-color: var(--surface-color); display: flex; padding: 15px; border-radius: 12px; gap: 15px; cursor: pointer; }
        
        .list-item-poster {
            width: 100px;
            flex-shrink: 0;
            position: relative;
        }
        .list-item-poster img { width: 100%; height: 140px; object-fit: cover; border-radius: 8px; background-color: #333; }
        .language-tag {
            position: absolute;
            top: 8px;
            right: 8px;
            background-color: rgba(0, 0, 0, 0.75);
            color: white;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            font-weight: bold;
        }

        .list-item-info { display: flex; flex-direction: column; flex-grow: 1; }
        .list-item-title { font-size: 18px; font-weight: 600; margin-bottom: 5px; color: var(--text-primary); }
        .list-item-meta { font-size: 14px; color: var(--primary-red); margin-bottom: 8px; font-weight: 500; }
        .list-item-desc { font-size: 13px; line-height: 1.5; color: var(--text-secondary); display: -webkit-box; -webkit-line-clamp: 1; -webkit-box-orient: vertical; overflow: hidden; margin-bottom: 12px; }
        .watch-now-btn { background: linear-gradient(to right, var(--primary-red), var(--primary-red-dark)); color: white; padding: 10px 15px; border: none; border-radius: 8px; cursor: pointer; margin-top: auto; font-size: 14px; font-weight: bold; align-self: flex-start; }
        
        #details-view { padding: 15px; }
        .details-header { display: flex; align-items: center; justify-content: space-between; gap: 15px; margin-bottom: 20px; }
        .details-header h1 { font-size: 22px; }
        .download-btn { background-color: var(--primary-red); color: white; text-decoration: none; padding: 10px 15px; border-radius: 5px; font-size: 14px; white-space: nowrap; }
        .details-poster { width: 150px; display: block; margin: 0 auto 20px; border-radius: 8px; }
        .details-description { color: var(--text-secondary); line-height: 1.7; }
        .back-link { display: inline-block; color: var(--primary-red); text-decoration: none; margin-bottom: 20px; font-weight: bold; }
        
        #search-view { position: fixed; top: 0; left: 0; width: 100%; height: 100vh; background-color: var(--background-color); z-index: 1000; display: none; flex-direction: column; }
        .search-page-header { display: flex; align-items: center; gap: 10px; padding: 10px 15px; background-color: var(--background-color); flex-shrink: 0; }
        .search-page-header .back-btn { background: none; border: none; cursor: pointer; padding: 0; }
        .search-page-header .back-btn svg { width: 32px; height: 32px; fill: var(--text-primary); }
        .search-input-wrapper { flex-grow: 1; display: flex; align-items: center; background-color: var(--surface-color); border-radius: 8px; padding: 0 15px; }
        .search-input-wrapper svg { width: 20px; height: 20px; fill: var(--text-secondary); margin-right: 10px;}
        #search-page-input { width: 100%; padding: 10px 0; background: none; border: none; color: var(--text-primary); font-size: 16px; }
        #search-page-input:focus { outline: none; }
        .search-btn-text { background: none; border: none; color: var(--primary-red); font-size: 16px; font-weight: 600; cursor: pointer; padding-left: 5px; }
        .search-content-wrapper { flex: 1; overflow-y: auto; padding: 15px; min-height: 0; }
    </style>
</head>
<body>
    <header class="top-header">
        <div class="logo-title">
            <a href="#" class="logo"><img src="https://files.catbox.moe/chq0gm.jpg" alt="Logo"></a>
            <h1 class="website-name">M4 FLIX</h1>
        </div>
        <div class="header-search"><div class="search-bar-mock" onclick="showView('search-view')"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg><span>Search...</span></div></div>
    </header>
    <nav class="main-nav">
        <ul>
            <li><a onclick="showView('home-view')">Home</a></li>
            <li><a onclick="showView('category-view')">All Movies</a></li>
        </ul>
    </nav>
    <div id="app-content">
        <main id="home-view" class="container"></main>
        <main id="category-view" class="container" style="display: none;"></main>
        <main id="details-view" class="container" style="display: none;"></main>
    </div>
    <div id="search-view" style="display: none;">
        <div class="search-page-header">
            <button class="back-btn" onclick="showView(lastView)"><svg viewBox="0 0 24 24"><path d="M20,11V13H8L13.5,18.5L12.08,19.92L4.16,12L12.08,4.08L13.5,5.5L8,11H20Z" /></svg></button>
            <div class="search-input-wrapper"><svg viewBox="0 0 24 24"><path fill="currentColor" d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" /></svg><input type="text" id="search-page-input" placeholder="Search movies..." onkeyup="handleLiveSearch()"></div>
            <button class="search-btn-text">Search</button>
        </div>
        <div class="search-content-wrapper"><section id="search-results-list" class="manga-list"></section></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-analytics.js";
        import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js";

        const firebaseConfig = {
          apiKey: "AIzaSyCuTLnlVLYCaCxKjAXYe7Bj-eSoPDJc-mw",
          authDomain: "movie-d0965.firebaseapp.com",
          databaseURL: "https://movie-d0965-default-rtdb.firebaseio.com",
          projectId: "movie-d0965",
          storageBucket: "movie-d0965.firebasestorage.app",
          messagingSenderId: "250817539463",
          appId: "1:250817539463:web:83922e004dd9b3c6a47722",
          measurementId: "G-2JD0JC1BB2"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getDatabase(app);

        let allMoviesData = [];
        let allBannersData = [];
        let allUpdatesData = [];
        let currentViewId = 'home-view';
        let lastView = 'home-view';
        let sliderInterval;

        function renderHomePage() {
            const homeView = document.getElementById('home-view');
            const listItemsHTML = allMoviesData.map(createDetailedListItem).join('');
            
            const partners = [
                { name: "Prime Video", logoUrl: "https://files.catbox.moe/90qa3f.jpg" },
                { name: "ZEE5", logoUrl: "https://files.catbox.moe/ltdksk.jpg" },
                { name: "Player", logoUrl: "https://files.catbox.moe/kagodn.jpg" },
                { name: "Disney+", logoUrl: "https://files.catbox.moe/q5lvdy.jpg" },
                { name: "Netflix", logoUrl: "https://files.catbox.moe/qxi9by.jpg" }
            ];
            
            const partnersHTML = `<h3 class="powered-by-title">Powered by</h3><div class="partners-container"><div class="partners-list">${partners.map(p => `<div class="partner-item"><div class="partner-logo"><img src="${p.logoUrl}" alt="${p.name}"></div><p class="partner-name">${p.name}</p></div>`).join('')}</div></div>`;
            const newReleasesHTML = `<section><h2 class="section-title">New Release 🎬</h2><div class="new-releases-container">${allUpdatesData.map(item => `<div class="release-item" onclick="showDetailsPage('${item.id}', 'update')"><img src="${item.imageUrl}" alt="${item.title}" class="release-poster"><h3 class="release-title">${item.title}</h3></div>`).join('')}</div></section>`;
            const sliderHTML = `<div class="slider-container"><div class="slider-wrapper">${allBannersData.map(createSlide).join('')}</div><div class="slider-dots">${allBannersData.map((_, i) => `<div class="dot ${i === 0 ? 'active' : ''}" data-index="${i}"></div>`).join('')}</div></div>`;
            
            homeView.innerHTML = `${sliderHTML}${partnersHTML}${newReleasesHTML}<h2 class="section-title">Latest Uploads</h2><section class="manga-list">${listItemsHTML}</section>`;
            
            if (allBannersData.length > 0) { activateSlider(); }
        }

        function createSlide(item) { return `<div class="slide" style="background-image: url('${item.imageUrl}');" onclick="showDetailsPage('${item.id}', 'banner')"><div class="slide-content"><h2 class="slide-title">${item.title}</h2><p class="slide-desc">${(item.description || '').substring(0, 100)}...</p><button class="watch-now-btn" onclick="event.stopPropagation(); showDetailsPage('${item.id}', 'banner')">Watch Now</button></div></div>`; }
        
        function createDetailedListItem(item) {
             const languageTagHTML = item.language ? `<span class="language-tag">${item.language}</span>` : '';
             return `<div class="list-item" onclick="showDetailsPage('${item.id}', 'movie')"><div class="list-item-poster"><img loading="lazy" src="${item.imageUrl}" alt="${item.title}">${languageTagHTML}</div><div class="list-item-info"><h3 class="list-item-title">${item.title}</h3><p class="list-item-meta">${item.details || ''}</p><p class="list-item-desc">${item.description || ''}</p><button class="watch-now-btn" onclick="event.stopPropagation(); showDetailsPage('${item.id}', 'movie')">Watch Now</button></div></div>`;
        }
        
        function activateSlider() {
            const wrapper = document.querySelector('.slider-wrapper');
            const dots = document.querySelectorAll('.dot');
            let currentIndex = 0;
            const totalSlides = allBannersData.length;
            if (!wrapper || totalSlides <= 1) return;
            clearInterval(sliderInterval);
            function goToSlide(index) {
                currentIndex = index;
                wrapper.style.transform = `translateX(-${currentIndex * 100}%)`;
                dots.forEach((dot, i) => dot.classList.toggle('active', i === currentIndex));
            }
            sliderInterval = setInterval(() => goToSlide((currentIndex + 1) % totalSlides), 5000);
        }

        function showView(viewId) {
            if (currentViewId !== viewId) { lastView = currentViewId; currentViewId = viewId; }
            ['home-view', 'category-view', 'details-view', 'search-view'].forEach(id => {
                const element = document.getElementById(id);
                if(element) element.style.display = (id === viewId) ? 'block' : 'none';
                if (id === 'search-view' && id === viewId) {
                    element.style.display = 'flex';
                    document.getElementById('search-page-input').value = '';
                    document.getElementById('search-results-list').innerHTML = allMoviesData.map(createDetailedListItem).join('');
                }
            });
            document.body.style.overflow = (viewId === 'search-view') ? 'hidden' : 'auto';
            if (viewId === 'home-view') renderHomePage();
            if (viewId === 'category-view') document.getElementById('category-view').innerHTML = `<h2 class="section-title">All Movies</h2><section class="manga-list">${allMoviesData.map(createDetailedListItem).join('')}</section>`;
            window.scrollTo(0, 0);
        }
        
        function showDetailsPage(itemId, type) {
            let data;
            if (type === 'movie') { data = allMoviesData; } 
            else if (type === 'banner') { data = allBannersData; } 
            else if (type === 'update') { data = allUpdatesData; }

            const item = data.find(m => m.id == itemId);
            if (!item) return;
            
            document.getElementById('details-view').innerHTML = `
                <a href="#" onclick="event.preventDefault(); showView(lastView)" class="back-link">‹ Back</a>
                <div class="details-header">
                    <h1>${item.title}</h1>
                    ${item.telegramLink ? `<a href="${item.telegramLink}" target="_blank" class="download-btn">Watch Now</a>` : ''}
                </div>
                <img src="${item.imageUrl}" alt="${item.title}" class="details-poster">
                <p class="details-description">${item.description}</p>`;
            showView('details-view');
        }
        
        function handleLiveSearch() {
            const searchTerm = document.getElementById('search-page-input').value.toLowerCase();
            const filteredList = allMoviesData.filter(item => item.title.toLowerCase().includes(searchTerm));
            document.getElementById('search-results-list').innerHTML = filteredList.map(createDetailedListItem).join('');
        }
        
        window.showView = showView;
        window.showDetailsPage = showDetailsPage;
        window.handleLiveSearch = handleLiveSearch;
        Object.defineProperty(window, 'lastView', { get: () => lastView });

        onValue(ref(db, 'movies/'), (snapshot) => {
            const data = snapshot.val();
            allMoviesData = data ? Object.entries(data).reverse().map(([id, value]) => ({ id, ...value })) : [];
            if (currentViewId === 'home-view' || currentViewId === 'category-view') {
                 showView(currentViewId);
            }
        });

        onValue(ref(db, 'banners/'), (snapshot) => {
            const data = snapshot.val();
            allBannersData = data ? Object.entries(data).reverse().map(([id, value]) => ({ id, ...value })) : [];
            if (currentViewId === 'home-view') {
                renderHomePage();
            }
        });

        onValue(ref(db, 'updates/'), (snapshot) => {
            const data = snapshot.val();
            allUpdatesData = data ? Object.entries(data).reverse().map(([id, value]) => ({ id, ...value })) : [];
            if (currentViewId === 'home-view') {
                renderHomePage();
            }
        });
    </script>
</body>
</html>
